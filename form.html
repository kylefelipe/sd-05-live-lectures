<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Speaker Submission</title>
  <link rel="stylesheet" href="css/bulma.min.css"/>
  <link rel="stylesheet" href="css/style.css"/>
</head>
<body>
  <header class="section">
    <h1 class="title has-text-centered">Speaker Submission</h1>
    <p class="subtitle has-text-centered"><em>
      Want to speak at our fake conference? Fill out this form.
    </em></p>
  </header>
  <hr>
  <section class="section">
    <form action='' method='get' class='speaker-form'>
      <div class="field">
        <div class="control">
          <label class="label" for="full-name">Name</label>
          <input class="input" id="full-name" name="f-name" type="text"/>
        </div>
      </div>  
      <p class="label">Type of Talk</p>
        <div class="field">
          <div class="control">
            <label class="radio" for="talk-type-1">
              <input
                  id="talk-type-1"
                  name="talk-type"
                  type="radio"
                  value="main-stage"
                  checked/>
              Main Stage</label> 
            <label class="radio" for="talk-type-2">
              <input
                  id="talk-type-2"
                  name="talk-type"
                  type="radio"
                  value="workshop"/>
              Workshop</label>
          </div>
        </div>
        <div class="field">
          <div class="control">
            <label class="label" for="t-shirt">T-Shirt Size</label>  
            <select class="select is-rounded is-small" id="t-shirt" name="t-shirt">
              <option value="xs">Extra Small</option>
              <option value="s">Small</option>
              <option value="m">Medium</option>
              <option value="l">Large</option>
            </select>
          </div>
        </div>
        <div class="field">
          <div class="control">
            <label class="label" for="abstract">Abstract</label>
            <textarea class="textarea" id="abstract" name="abstract"></textarea>
            <p class="content">Describe your talk in 500 words or less</p>
          </div>
        </div>
        <div class="field">
          <div class="control">
            <input 
                  id="available"
                  name="available"
                  type="checkbox"
                  value="is-available"/>
            <label for="available">I'm actually available the date of the talk</label>
          </div>
        </div>
        <div class="field is-grouped">
          <div class="control">
            <button class="button is-success">Submit</button>
          </div>
          <div class="control">
            <button class="button is-danger">Cancel</button>
          </div>
        </div>
    </form>
  </section>
</body>
</html>
