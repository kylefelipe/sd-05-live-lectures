<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Speaker Submission</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <header class="speaker-form-header">
    <h1>Speaker Submission</h1>
    <p><em>
      Want to speak at our fake conference? Fill out this form.
    </em></p>
  </header>
  <form action='' method='get' class='speaker-form'>
    <div class="form-row">
      <div line-content>
        <label for="full-name">Name</label>
        <input id="full-name" name="f-name" type="text"/>
      </div>
      <div class="line-content">
        <fieldset class="legacy-form-row">
          <legend>Type of Talk</legend>
          <input
                id="talk-type-1"
                name="talk-type"
                type="radio"
                value="main-stage"
                checked/>
          <label for="talk-type-1">Main Stage</label>
          <input
                id="talk-type-2"
                name="talk-type"
                type="radio"
                value="workshop"/>
          <label for="talk-type-2">Workshop</label>
        </fieldset>
      </div>
      <div class="line-content">
        <label for="t-shirt">T-Shirt Size</label>  
        <select id="t-shirt" name="t-shirt">
          <option value="xs">Extra Small</option>
          <option value="s">Small</option>
          <option value="m">Medium</option>
          <option value="l">Large</option>
        </select>
      </div>
      <div class="line-content">
        <label for="abstract">Abstract</label>
        <textarea id="abstract" name="abstract"></textarea>
        <p>Describe your talk in 500 words or less</p>
      </div>
      <div class="line-content">
        <input 
              id="available"
              name="available"
              type="checkbox"
              value="is-available"/>
        <label for="available">I'm actually available the date of the talk</label>
      </div>
      <button id="btn-envia" type="button">Enviar form</button>
    </div>
  </form>
</body>
</html>
